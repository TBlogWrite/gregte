    body {
      background: #0f0f0f;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Roboto Mono', monospace;
    }
    
    /* Hiá»‡n Ä‘áº¡i + suy tÃ n */
    h1 {
      font-size: 7rem; /* tÄƒng tá»« 6rem lÃªn 8rem */
      font-weight: 900;
      text-transform: uppercase;
      position: relative;
      background: linear-gradient(to bottom, rgb(146, 143, 143) 50%, #c76119 50%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 2px;
      animation: glitch 2s infinite;
      filter: contrast(1.2) brightness(1.1);
      
      /* thÃªm stroke Ä‘á»ƒ chá»¯ trÃ´ng máº­p hÆ¡n */
      -webkit-text-stroke: 2px rgb(146, 143, 143);
    }
    /* Hiá»‡u á»©ng crack/ná»©t */
    h1::before,
    h1::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      background: inherit;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      overflow: hidden;
    }
    
    h1::before {
      top: 0;
      clip-path: polygon(0 0, 100% 0, 100% 40%, 0 30%);
      animation: crack1 2s infinite linear alternate;
    }
    
    h1::after {
      bottom: 0;
      clip-path: polygon(0 70%, 100% 80%, 100% 100%, 0% 100%);
      animation: crack2 1.8s infinite linear alternate;
    }
    
    /* Glitch animation */
    @keyframes glitch {
      0% { transform: none; }
      20% { transform: skewX(2deg); }
      40% { transform: skewX(-2deg); }
      60% { transform: translateX(2px); }
      80% { transform: translateX(-2px); }
      100% { transform: none; }
    }
    
    @keyframes crack1 {
      0% { transform: translateX(0); }
      100% { transform: translateX(-2px); }
    }
    
    @keyframes crack2 {
      0% { transform: translateX(0); }
      100% { transform: translateX(2px); }
    }

    .todo-container {
      background: #fff;
      border-radius: 10px;
      padding: 15px;

    }
  
    .todo-item:hover {

    .todo-text {

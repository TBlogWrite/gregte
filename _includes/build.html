<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Hai mặt cửa sổ - Three.js</title>
  <style>
    body { margin: 0; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(40, 25, 40);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.AmbientLight(0xffffff, 1);
    scene.add(light);

    function createBuildingWithWindows(x, y, z, w, h, d) {
        // Wireframe hộp
        const boxGeo = new THREE.BoxGeometry(w, h, d);
        const edges = new THREE.EdgesGeometry(boxGeo);
        const wire = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0xffffff }));
        wire.position.set(x, y + h / 2, z);
        scene.add(wire);
      
        // Cửa sổ mặt trước / sau
        const winRows = Math.floor(h / 1.2);
        const winColsFront = Math.floor(w / 1.2);
        const winColsSide = Math.floor(d / 1.2);
        const winW = 0.6;
        const winH = 0.6;
      
        const startY = y + 0.6;
      
        // --- Mặt trước (+Z) & sau (-Z) ---
        const startX = x - (w / 2) + 0.6;
        for (let row = 0; row < winRows; row++) {
          for (let col = 0; col < winColsFront; col++) {
            const px = startX + col * 1.2;
            const py = startY + row * 1.2;
      
            // Trước
            const front = new THREE.Mesh(
              new THREE.PlaneGeometry(winW, winH),
              new THREE.MeshBasicMaterial({ color: 0xffffff })
            );
            front.position.set(px, py, z + d / 2 + 0.01);
            scene.add(front);
      
            // Sau (xoay ngược)
            const back = new THREE.Mesh(
              new THREE.PlaneGeometry(winW, winH),
              new THREE.MeshBasicMaterial({ color: 0xffffff })
            );
            back.rotation.y = Math.PI;
            back.position.set(px, py, z - d / 2 - 0.01);
            scene.add(back);
          }
        }
      
        // --- Mặt trái (-X) & phải (+X) ---
        const startZ = z - (d / 2) + 0.6;
        for (let row = 0; row < winRows; row++) {
          for (let col = 0; col < winColsSide; col++) {
            const pz = startZ + col * 1.2;
            const py = startY + row * 1.2;
      
            // Phải
            const right = new THREE.Mesh(
              new THREE.PlaneGeometry(winW, winH),
              new THREE.MeshBasicMaterial({ color: 0xffffff })
            );
            right.rotation.y = -Math.PI / 2;
            right.position.set(x + w / 2 + 0.01, py, pz);
            scene.add(right);
      
          }
        }
    }

    // Lưới bố trí các tòa nhà (không chồng)
    const gridSize = 5;
    const spacing = 12;
    const used = new Set();
    function getGridPos(i, j) {
      return [(i - Math.floor(gridSize / 2)) * spacing, (j - Math.floor(gridSize / 2)) * spacing];
    }

       
    function drawHorizontalRoadsBetweenBuildings(gridSize = 5, spacing = 12, roadWidth = 4) {
        const material = new THREE.MeshBasicMaterial({ color: 0x222222, side: THREE.DoubleSide });
      
        const numRoads = gridSize - 1;
        for (let i = 0; i < numRoads; i++) {
          const centerZ = -((gridSize - 1) / 2) * spacing + (i + 1) * spacing - spacing / 2;
      
          const road = new THREE.Mesh(
            new THREE.PlaneGeometry(80, roadWidth), // dài theo X, rộng theo Z
            material
          );
          road.rotation.x = -Math.PI / 2;
          road.position.set(0, 0.001, centerZ);  // nhô lên khỏi mặt đất nhẹ
          scene.add(road);
        }
      }
      
    drawHorizontalRoadsBetweenBuildings(gridSize, spacing);

    // Tòa nhà cao
    for (let i = 0; i < gridSize; i++) {
      for (let j = 0; j < gridSize; j++) {
        if ((i + j) % 2 === 0) {
          const [x, z] = getGridPos(i, j);
          const w = 4 + Math.random();
          const h = 10 + Math.random() * 10;
          const d = 4;
          createBuildingWithWindows(x, 0, z, w, h, d);
          used.add(`${i},${j}`);
        }
      }
    }

    // Tòa nhà thấp nằm ngang
    for (let i = 0; i < gridSize; i++) {
      for (let j = 0; j < gridSize; j++) {
        const key = `${i},${j}`;
        if (!used.has(key)) {
          const [x, z] = getGridPos(i, j);
          const w = 10;
          const h = 2.5;
          const d = 5;
          createBuildingWithWindows(x, 0, z, w, h, d);
        }
      }
    }

    // Xoay cảnh
    let angle = 0;
    function animate() {
      requestAnimationFrame(animate);
      angle += 0.002;
      camera.position.x = Math.sin(angle) * 40;
      camera.position.z = Math.cos(angle) * 40;
      camera.lookAt(0, 0, 0);
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>

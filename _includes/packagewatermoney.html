<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vintage Stock Chart — CRT + Coin Rain</title>
    <style>
      /* --- Vintage CRT theme --- */
      :root {
        --bg: #010101;
        --grid: #003300;
        --line: #33ff33;
        --muted: #001100;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        padding: 24px;
        background: var(--bg);
        color: #33ff33;
        font-family: "Courier New", Courier, monospace;
        overflow: hidden;
      }
      .card {
        width: 100%;
        max-width: 1100px;
        margin: 0 auto;
        background: transparent;
        border-radius: 0;
        padding: 14px;
        box-sizing: border-box;
      }
      h1 {
        color: var(--line);
        margin: 8px 0 14px;
        font-size: 22px;
        letter-spacing: 1px;
        text-shadow: 0 0 6px #33ff33;
      }
      .meta {
        color: #66ff66;
        font-size: 12px;
      }
      .screen {
        background: linear-gradient(
          180deg,
          rgba(0, 0, 0, 0.2),
          rgba(0, 0, 0, 0.5)
        );
        border: 2px solid rgba(51, 255, 51, 0.1);
        padding: 10px;
        position: relative;
        overflow: hidden;
        height: 460px;
      }
      .screen::after {
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        pointer-events: none;
        background-image: linear-gradient(
          rgba(0, 0, 0, 0) 50%,
          rgba(0, 0, 0, 0.1) 50%
        );
        background-size: 100% 4px;
        mix-blend-mode: overlay;
        opacity: 0.7;
      }
      @keyframes flicker {
        0% {
          opacity: 0.95;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.93;
        }
      }
      .screen {
        animation: flicker 5s linear infinite;
      }
      canvas {
        display: block;
        width: 100% !important;
        height: 420px !important;
        filter: contrast(1.2) brightness(1.1);
      }
      .controls {
        display: flex;
        gap: 8px;
        align-items: center;
        margin: 10px 0;
      }
      input,
      button {
        background: transparent;
        border: 1px solid rgba(51, 255, 51, 0.1);
        color: var(--line);
        padding: 6px 10px;
        border-radius: 4px;
        font-family: monospace;
      }
      button.primary {
        background: rgba(51, 255, 51, 0.05);
      }
      .coin {
        position: fixed;
        top: -120px;
        left: 0;
        width: 42px;
        height: 42px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1500;
        pointer-events: none;
      }
      .coin .face {
        width: 86%;
        height: 86%;
        border-radius: 50%;
        background: radial-gradient(
          circle at 30% 28%,
          #ff8c8c 0%,
          #ff5555 28%,
          #ff2222 60%,
          #990000 100%
        );
        box-shadow: inset 0 2px 6px rgba(255, 255, 255, 0.25),
          0 6px 10px rgba(0, 0, 0, 0.4);
        color: #331a00;
        font-weight: 800;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
      }
      @keyframes fall {
        0% {
          transform: translateY(-120px);
        }
        100% {
          transform: translateY(130vh);
        }
      }
      @keyframes spin {
        0% {
          transform: rotateY(0);
        }
        100% {
          transform: rotateY(360deg);
        }
      }
      .glow {
        position: absolute;
        inset: 0;
        pointer-events: none;
        mix-blend-mode: screen;
      }
      /* simple line chart */
      .line-chart {
        width: 100%;
        height: 420px;
        position: relative;
        background: var(--bg);
        border: 1px solid var(--grid);
      }
      .line-chart canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>VINTAGE LINE — MONEY / $</h1>
      <div class="meta">Water flows gently over the rocks, reflecting the sunlight.</div>
      <div class="controls">
        <input id="symbol" value="MONEY / $" />
        <button class="primary" id="btn1M">1M</button>
        <button id="btn3M">3M</button>
        <button id="btn6M">6M</button>
        <button id="btn1Y">1Y</button>
      </div>
      <div class="screen line-chart" id="lineChart"></div>
    </div>
    <script>
      const chartContainer = document.getElementById("lineChart");
      const days = 365;
      let data = [];
      let price = 300;
      const now = new Date();
      for (let i = 0; i < days; i++) {
        const d = new Date(now);
        d.setDate(now.getDate() - (days - i));
        const rnd = (Math.random() - 0.5) * 2;
        price = Math.max(10, price * (1 + rnd * 0.01));
        data.push({ x: d.toISOString().slice(0, 10), y: Math.round(price) });
      }

      function drawLine(rangeDays) {
        chartContainer.innerHTML = "";
        const canvas = document.createElement("canvas");
        chartContainer.appendChild(canvas);
        const ctx = canvas.getContext("2d");
        canvas.width = chartContainer.clientWidth;
        canvas.height = chartContainer.clientHeight;
        const slice = data.slice(-rangeDays);
        ctx.strokeStyle = "#33ff33";
        ctx.lineWidth = 2;
        ctx.beginPath();
        slice.forEach((pt, i) => {
          const x = (i / (slice.length - 1)) * canvas.width;
          const y =
            canvas.height -
            (pt.y / Math.max(...slice.map((p) => p.y))) * canvas.height;
          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        });
        ctx.stroke();
      }

      drawLine(90);
      document
        .getElementById("btn1M")
        .addEventListener("click", () => drawLine(30));
      document
        .getElementById("btn3M")
        .addEventListener("click", () => drawLine(90));
      document
        .getElementById("btn6M")
        .addEventListener("click", () => drawLine(180));
      document
        .getElementById("btn1Y")
        .addEventListener("click", () => drawLine(365));

      // Coin rain
      const MAX = 35;
      function spawn() {
        if (document.querySelectorAll(".coin").length >= MAX) return;
        const c = document.createElement("div");
        c.className = "coin";
        c.style.left = Math.random() * 100 + "vw";
        const face = document.createElement("div");
        face.className = "face";
        face.textContent = "$";
        c.appendChild(face);
        const fall = 4 + Math.random() * 4;
        const spin = 1 + Math.random() * 2;
        c.style.animation = `fall ${fall}s cubic-bezier(.4,0,.2,1) forwards`;
        face.style.animation = `spin ${spin}s linear infinite`;
        document.body.appendChild(c);
        setTimeout(() => c.remove(), (fall + 0.2) * 1000);
      }
      setInterval(spawn, 180);
    </script>
  </body>
</html>

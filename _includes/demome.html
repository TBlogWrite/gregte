/* BODY ‚Äì Pink Punk + Mercury Future */
body {
    background: linear-gradient(135deg, #ff1ead, #a64eff, #00f7ff, #d9d9d9, #f5f5f5);
    background-size: 500% 500%;
    animation: cyberBg 10s ease infinite;
    color: #fff;
    font-family: 'Segoe UI', sans-serif;
}
@keyframes cyberBg {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* HEADER */
header {
    text-align: center;
    padding: 30px 0;
}
header h1 {
    font-weight: bold;
    text-shadow: 0 0 20px #ff66cc, 0 0 40px #00f7ff;
}
header h1.mercury {
    background: linear-gradient(120deg, #ffffff, #cccccc, #b3b3b3, #e6e6e6, #ffffff);
    background-size: 400% 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: mercuryFlow 6s ease infinite;
    font-weight: bold;
    text-shadow: 0 0 20px rgba(255,255,255,0.7), 0 0 40px rgba(200,200,200,0.6);
}
@keyframes mercuryFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* CARD ‚Äì Neon + Mercury border */
.card {
    background: rgba(255, 192, 203, 0.12);
    border: 1px solid rgba(220,220,220,0.6);
    border-radius: 20px;
    backdrop-filter: blur(5px);
    color: #fff;
    box-shadow: 0 0 20px rgba(255,105,180,0.5),
                0 0 30px rgba(255,255,255,0.4);
    transition: transform 0.4s, box-shadow 0.4s;
    animation: fadeZoom 1s ease forwards;
}
.card:hover {
    transform: translateY(-8px) scale(1.03);
    box-shadow: 0 0 25px #ff66cc, 
                0 0 50px #00f7ff,
                0 0 35px rgba(255,255,255,0.8);
}
@keyframes fadeZoom {
    from { opacity: 0; transform: scale(0.9); }
    to   { opacity: 1; transform: scale(1); }
}

/* BUTTON ‚Äì Pink neon + mercury shine */
.btn-pink {
    background: #ff4ecb;
    border: none;
    color: #fff;
    font-weight: bold;
    border-radius: 50px;
    box-shadow: 0 0 12px rgba(255, 105, 180, 0.8);
    transition: all 0.3s;
    position: relative;
    overflow: hidden;
}
.btn-pink:hover {
    background: #ff1aad;
    transform: scale(1.05);
    box-shadow: 0 0 20px #ff66cc, 0 0 30px #00f7ff;
}
.btn-pink::after {
    content: "";
    position: absolute;
    top: 0; left: -100%;
    width: 200%; height: 100%;
    background: linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
    animation: shine 3s infinite;
}
@keyframes shine {
    0% { left: -100%; }
    50% { left: 100%; }
    100% { left: 100%; }
}

/* TEXT Pink neon */
.text-pink {
    color: #ffb6e6;
    font-weight: bold;
    text-shadow: 0 0 10px #ff33cc, 0 0 15px #00f7ff;
}

/* HEART rating */
.hearts span {
    font-size: 1.5rem;
    cursor: pointer;
    transition: transform 0.2s, text-shadow 0.2s;
}
.hearts span:hover {
    transform: scale(1.2);
    text-shadow: 0 0 10px #ff66ff, 0 0 15px #00f7ff;
}

#bannerCarousel {
    max-height: 400px;
}

#bannerCarousel .carousel-item img {
    height: 400px;
    object-fit: cover;
    border-radius: 20px;
}

/* Fade effect */
.carousel-fade .carousel-item {
    opacity: 0;
    transition: opacity .8s ease-in-out;
}

.carousel-fade .carousel-item.active {
    opacity: 1;
}

/* Card */
.card {

}

    <script>
        // Auto play both carousels
        const bannerCarousel = document.querySelector('#bannerCarousel');
        const productCarousel = document.querySelector('#productCarousel');
        new bootstrap.Carousel(bannerCarousel, { interval: 3000, ride: 'carousel' });
        new bootstrap.Carousel(productCarousel, { interval: 3000, ride: 'carousel' });

        function setupRating(ratingId, priceId, basePrice, step, ratingId2, priceId2) {
            const rating = document.getElementById(ratingId);
            const price = document.getElementById(priceId);
            const rating2 = document.getElementById(ratingId2);
            const price2 = document.getElementById(priceId2);

            rating.addEventListener("click", e => {
                if (e.target.tagName === "SPAN") {
                    let val = parseInt(e.target.dataset.value);
                    let tmp = parseInt(e.target.dataset.value);

                    // ƒë·∫øm s·ªë tim hi·ªán t·∫°i
                    let current = Array.from(rating.querySelectorAll("span"))
                        .filter(s => s.textContent === "‚ù§Ô∏è").length;

                    // n·∫øu click ƒë√∫ng m·ª©c hi·ªán t·∫°i ‚Üí toggle b·ªõt 1 tim
                    if (val === current) {
                        val--;
                    }

                    // c·∫≠p nh·∫≠t hi·ªÉn th·ªã tim
                    rating.querySelectorAll("span").forEach((s, i) => {
                        s.textContent = (i < val) ? "‚ù§Ô∏è" : "ü§ç";
                    });

                    // c·∫≠p nh·∫≠t gi√°
                    price.textContent = "üí≤ " +
                        (basePrice + (val - 3) * step).toLocaleString() + " VND";
                    
                    if (val !== current) {
                        price2.textContent = "üí≤ " +
                            (basePrice + (val - 5) * step).toLocaleString() + " VND";
                    }

                    if (ratingId2 === 'rating3') {
                        price2.textContent = "üí≤ " +
                        (basePrice + (val - 1) * step).toLocaleString() + " VND";
                    }
                }
            });
        }

        // setup: base 950k v·ªõi 3 tim, m·ªói tim th√™m/b·ªõt 300k

        setupRating("rating2", "price2", 950000, 300000);
        setupRating("rating3", "price3", 950000, 300000, "rating1", "price1");
    </script>
